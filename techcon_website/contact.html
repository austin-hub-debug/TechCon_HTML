<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>contact</title>
</head>
<body>
    <header>
        <h1>Contact Us</h1>
        <nav>
            <a href="index.html">Home</a>
            <a href="about.html">About</a>
            <a href="schedule.html">Schedule</a>
            <a href="register.html">Register</a>
        </nav>
    </header>
    <main>

        <section id="contact-info">
            <h2>Get in Touch</h2>
            <p>Email: <a href="mailto:email@example.com">email@example.com</a></p>

            <h3>Follow Us</h3>
            <p>
                <a href="https://twitter.com/" target="_blank" rel="noopener">Twitter</a> |
                <a href="https://linkedin.com/" target="_blank" rel="noopener">LinkedIn</a> |
                <a href="https://facebook.com/" target="_blank" rel="noopener">Facebook</a>
            </p>
        </section>
        <section class="map-container">
            <h3>Conference Venue</h3>
            <div class="map-container">
    <iframe
        title="TechCon 2024 Venue Location on Google Maps"
        src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d3153.068874234797!2d-122.40135128469029!3d37.78583497975744!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x80858064d744f5c7%3A0xe4be9d5e9175b27e!2sMoscone%20Center!5e0!3m2!1sen!2sus!4v1697050000000"
        loading="lazy">
    </iframe>
</div>

        </section>

        <section id="contact-form">
            <h3>Send Us a Message</h3>
            <form action="#" method="post">

                <label for="name">Your Name:</label>
                <input type="text" id="name" name="name" required><br>

                <label for="email">Your Email:</label>
                <input type="email" id="email" name="email" required><br>

                <label for="message">Message:</label>
                <textarea id="message" name="message" required></textarea><br>

                <button type="submit">Send Message</button>
            </form>
        </section>

    </main>
    <footer>
        <p>&copy; copyright 2024 TechCon. All rights reserved.</p>
    </footer>
</body>
</html>
